version: '3.8'

services:
  backend:
    build: ./backend
    container_name: signaltrace-backend
    ports:
      - "8000:8000"
    environment:
      - JWT_SECRET=your-secret-key-change-in-production
      - ADMIN_EMAIL=analyst@tenex.ai
      - ADMIN_PASSWORD=password123

  frontend:
    build: ./frontend
    container_name: signaltrace-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
